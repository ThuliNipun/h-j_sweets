<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&J SWEETS - Invoice Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1f2937',
                        'primary-dark': '#111827',
                        accent: '#6b7280',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .gradient-primary {
                background: #1f2937;
            }
        }
        @media print {
            /* Page setup for A5 - minimal margins */
            @page { 
                size: A5 portrait; 
                margin: 6mm 7mm;
            }
            
            /* Remove all non-print elements */
            .no-print { 
                display: none !important; 
            }
            
            /* Reset body and container */
            body { 
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                font-size: 9px !important;
                line-height: 1.3 !important;
            }
            
            /* Remove shadows and rounded borders */
            * {
                box-shadow: none !important;
                border-radius: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Container adjustments */
            .max-w-4xl {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            /* Remove backgrounds except gradient headers */
            .bg-gray-50 {
                background: white !important;
            }
            
            /* Input fields - compact but readable */
            input { 
                border: none !important; 
                background: transparent !important;
                padding: 0 !important;
                margin: 0 !important;
                font-size: 9px !important;
                line-height: 1.2 !important;
            }
            
            /* Labels - readable size */
            label {
                font-size: 7px !important;
                margin-bottom: 0.5mm !important;
            }
            
            /* Ensure gradient header prints with color */
            .gradient-primary {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Compact spacing for A5 */
            .print\:p-4 {
                padding: 4mm !important;
            }
            
            .print\:mb-4 {
                margin-bottom: 1.5mm !important;
            }
            
            .print\:p-3 {
                padding: 1.5mm !important;
            }
            
            .print\:p-2 {
                padding: 0.8mm !important;
            }
            
            .print\:gap-4 {
                gap: 2.5mm !important;
            }
            
            /* Header border */
            .border-b-4 {
                border-bottom-width: 2px !important;
            }
            
            .print\:pb-3 {
                padding-bottom: 1.5mm !important;
            }
            
            /* Table styling - compact but readable */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-bottom: 1.5mm !important;
            }
            
            th, td {
                padding: 1mm 1.5mm !important;
                font-size: 8.5px !important;
                line-height: 1.2 !important;
            }
            
            th {
                font-size: 8px !important;
                padding: 1.2mm !important;
            }
            
            /* Logo sizing - balanced */
            .print\:max-w-\[120px\] {
                max-width: 70px !important;
            }
            
            /* Footer spacing */
            .print\:mt-4 {
                margin-top: 2mm !important;
            }
            
            .print\:pt-3 {
                padding-top: 1.5mm !important;
            }
            
            .border-t-2 {
                border-top-width: 1px !important;
            }
            
            /* Text sizes - readable */
            .print\:text-xs {
                font-size: 7.5px !important;
                line-height: 1.2 !important;
            }
            
            .print\:text-sm {
                font-size: 8.5px !important;
            }
            
            .print\:text-lg {
                font-size: 11px !important;
            }
            
            .print\:text-xl {
                font-size: 12px !important;
            }
            
            .print\:text-3xl {
                font-size: 16px !important;
            }
            
            /* Total section - compact */
            .rounded-full {
                border-radius: 0 !important;
            }
            
            /* Divs with mb-3 */
            .mb-3 {
                margin-bottom: 1mm !important;
            }
            
            /* Grid gap */
            .gap-8 {
                gap: 3mm !important;
            }
            
            /* Force 2 columns in print */
            .print\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
            }
            
            /* Overflow prevention */
            .overflow-hidden {
                overflow: visible !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 p-5 font-sans">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg">
        <!-- Control Panel -->
        <div class="no-print gradient-primary p-4 rounded-t-xl flex flex-wrap gap-3">
            <button onclick="addItem()"
                class="px-5 py-2.5 bg-gray-700 hover:bg-gray-800 text-white font-semibold rounded-lg transition-all hover:-translate-y-0.5 hover:shadow-lg">
                ‚ûï Add Item
            </button>
            <button onclick="window.print()"
                class="px-5 py-2.5 bg-white text-gray-800 hover:text-black font-semibold rounded-lg transition-all hover:-translate-y-0.5 hover:shadow-lg">
                üñ®Ô∏è Print A5
            </button>
            <button onclick="saveInvoice()"
                class="px-5 py-2.5 bg-white text-gray-800 hover:text-black font-semibold rounded-lg transition-all hover:-translate-y-0.5 hover:shadow-lg">
                üíæ Save
            </button>
            <button onclick="loadTemplate()"
                class="px-5 py-2.5 bg-white text-gray-800 hover:text-black font-semibold rounded-lg transition-all hover:-translate-y-0.5 hover:shadow-lg">
                üìã Load Template
            </button>
        </div>

        <!-- Invoice Content -->
        <div class="p-10 print:p-4" id="invoice">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8 pb-5 border-b-4 border-primary print:mb-4 print:pb-3">
                <div class="flex-1">
                    <img src="imges/LOGO.png" alt="H&J SWEETS Logo" class="max-w-[200px] h-auto print:max-w-[120px]">
                </div>
                <div class="text-5xl font-bold text-gray-800 tracking-wider print:text-3xl">INVOICE</div>
            </div>

            <!-- Invoice Info -->
            <div
                class="grid grid-cols-2 items-start gap-8 mb-8 p-5 bg-gray-50 rounded-lg print:mb-4 print:p-3 print:gap-4 print:grid-cols-2">
                <div>
                    <div class="mb-3">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Invoice
                            Number:</label>
                        <input type="text" id="invoiceNumber" value="0001" onchange="saveData()"
                            class="w-full px-3 py-2 border-2 border-gray-200 rounded-md focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all print:p-0">
                    </div>
                    <div class="mb-3">
                        <label
                            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Date:</label>
                        <input type="date" id="invoiceDate" onchange="saveData()"
                            class="w-full px-3 py-2 border-2 border-gray-200 rounded-md focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all print:p-0">
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-primary mb-3 print:text-sm">Billed To:</h3>
                    <div class="mb-3">
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Customer
                            Name:</label>
                        <input type="text" id="customerName" placeholder="Enter customer name" onchange="saveData()"
                            class="w-full px-3 py-2 border-2 border-gray-200 rounded-md focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all print:p-0">
                    </div>
                    <div class="mb-3">
                        <label
                            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Address:</label>
                        <input type="text" id="customerAddress" placeholder="Enter address" onchange="saveData()"
                            class="w-full px-3 py-2 border-2 border-gray-200 rounded-md focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all print:p-0">
                    </div>
                    <div class="mb-3">
                        <label
                            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Phone:</label>
                        <input type="tel" id="customerPhone" placeholder="+94 XX XXX XXXX" onchange="saveData()"
                            class="w-full px-3 py-2 border-2 border-gray-200 rounded-md focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all print:p-0">
                    </div>
                </div>
            </div>

            <!-- Items Table -->
            <div class="mb-8 rounded-lg overflow-hidden print:mb-4">
                <table class="w-full border-collapse" id="itemsTable">
                    <thead>
                        <tr class="gradient-primary text-white">
                            <th
                                class="p-4 text-left text-sm font-semibold uppercase tracking-wide print:p-2 print:text-xs">
                                Description</th>
                            <th
                                class="p-4 text-right text-sm font-semibold uppercase tracking-wide print:p-2 print:text-xs">
                                Price</th>
                            <th
                                class="p-4 text-right text-sm font-semibold uppercase tracking-wide print:p-2 print:text-xs">
                                Quantity</th>
                            <th
                                class="p-4 text-right text-sm font-semibold uppercase tracking-wide print:p-2 print:text-xs">
                                Amount</th>
                            <th
                                class="p-4 text-center text-sm font-semibold uppercase tracking-wide no-print print:p-2 print:text-xs">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Total Section -->
            <div
                class="flex justify-end items-center gap-5 px-8 py-5 gradient-primary mb-8 print:px-4 print:py-3 print:mb-4">
                <div class="text-2xl font-bold text-white print:text-lg">Total</div>
                <div class="text-3xl font-bold text-white print:text-xl" id="totalAmount">Rs. 0.00</div>
            </div>

            <!-- Footer -->
            <div class="mt-10 pt-5 border-t-2 border-gray-200 print:mt-4 print:pt-3">
                <div>
                    <h3 class="text-xl font-semibold text-primary mb-3 print:text-sm">H&J SWEETS</h3>
                    <p class="text-sm text-gray-600 my-1 print:text-xs print:my-0">WATTALA</p>
                    <p class="text-sm text-gray-600 my-1 print:text-xs print:my-0">üìû Tel : 0703410608</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
